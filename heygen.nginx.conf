##
# Heygen server configuration
#
server {
    listen 443 ssl;      # do not forget "ssl"
    listen [::]:443 ssl;
	
    # SSL configuration
    #
    # Self signed certs generated by the ssl-cert package
    ssl_certificate /etc/ssl/certs/localhost.crt;
    ssl_certificate_key /etc/ssl/private/localhost.key;

    ssl_protocols TLSv1.2 TLSv1.1 TLSv1;

    server_name heygen;

    access_log /var/log/nginx/heygen/heygen-access.log;
    error_log /var/log/nginx/heygen/heygen-error.log;

    root /var/www/heygen/html;
    index index.html index.htm index.nginx-debian.html;
		
    location / {
        try_files $uri $uri/ =404;
    }
}


server {
    listen 80;
	listen [::]:80;

    server_name heygen;

    return 301 https://$host$request_uri;
}
